<!DOCTYPE html>
<html>
<head>
<title>Random Quote Generator</title>

</head>
<body>
<script>
var messageButton = document.getElementById("getmessage");

messageButton.onclick = getMessage;

function getMessage() {
	document.getElementById("message").innerHTML = "New Message"
}

</script>
<h2>Random Quote Generator</h2>

<p id="message"> Push the button for a quote</p>

<button id="getmessage">Get Message</button>

</body>
</html>
